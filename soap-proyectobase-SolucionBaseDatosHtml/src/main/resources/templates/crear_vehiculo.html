<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registrar behiculos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">App vehiculos </span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/vehiculos}">Listado de vehiculos</a>

        </div>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <h1>Crear vehiculo</h1>
                <form th:action="@{/vehiculos}" method="post" th:object="${vehiculo}">
                    <div class="form-group">
                        <label class="control-label" for="placa">Placa: </label> <input
                            id="placa" type="text" class="form-control" th:field="*{placa}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="cilindraje">Cilindraje: </label> <input
                            id="cilindraje" type="text" class="form-control" th:field="*{cilindraje}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="marca">Marca: </label> <input
                            id="marca" type="text" class="form-control" th:field="*{marca}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="modelo">Modelo : </label> <input
                            id="modelo" type="text" class="form-control" th:field="*{modelo}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="precio">Precio : </label> <input
                            id="precio" type="text" class="form-control" th:field="*{precio}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="propietario">Propietario : </label> <input
                            id="propietario" type="text" class="form-control" th:field="*{propietario}"
                            required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="identificacion">Identificacion : </label> <input
                            id="identificacion" type="text" class="form-control" th:field="*{identificacion}"
                            required autofocus="autofocus">
                    </div>



                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Registrar</button>

                    </div>
                </form>

            </div>
        </div>


    <br> <br>


</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
